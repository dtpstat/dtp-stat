version: "3.8"
services:
  db:
    image: kartoza/postgis:14-3.3
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
      POSTGRES_DB: dtpstat
    ports:
      - "5431:5432"
    networks:
      - backend
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
        - .:/code
        - ./media:/app/media  # Монтирование локальной директории media в контейнер
    working_dir: /code
    command: sh -c 'sleep 5 && python manage.py runserver 0.0.0.0:5000'
    depends_on:
      - db
    networks:
      - backend
    environment:
      PYTHONUNBUFFERED: 1
      SECRET_KEY: secret
      DATABASE_URL: 'postgis://docker:docker@db:5432/dtpstat'
      STATIC_ROOT: '/static'
      MEDIA_ROOT: '/app/media'
      STATICFILES_DIRS: '/code/static'
      RECAPTCHA_PUBLIC_KEY: test
      RECAPTCHA_PRIVATE_KEY: test
      DEBUG: 1
      PROJECT_PATH: /code
      ALLOWED_HOSTS: "*"
      
      HERE_TOKEN: token
      YANDEX_TOKEN: token
      RECAPTCHA_PUBLIC_KEY: key
      RECAPTCHA_PRIVATE_KEY: key
      TWITTER_CONSUMER_KEY: key
      TWITTER_CONSUMER_SECRET: key
      TWITTER_CONSUMER_TOKEN: token
      TWITTER_CONSUMER_TOKEN_SECRET: token
      TELEGRAM_TOKEN: token

networks:
  backend:
